<fieldset class="field-container">
  <input
    type="text"
    placeholder="Search for GitHub users..."
    class="field"
    [(ngModel)]="value"
    (keyup)="onKey($event)"
  />
  <div class="icons-container">
    <div class="icon-search"></div>
    <div class="icon-close">
      <div class="x-up"></div>
      <div class="x-down"></div>
    </div>
  </div>
</fieldset>
