<div class="field-container">
  <input
    type="text"
    [placeholder]="placeholder"
    class="field"
    [(ngModel)]="value"
    (keyup)="onKey($event)"
  />
  <div class="icons-container">
    <div class="icon-search"></div>
    <div class="icon-close">
      <div class="x-up"></div>
      <div class="x-down"></div>
    </div>
  </div>
</div>
