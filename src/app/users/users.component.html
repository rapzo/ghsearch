<ul class="user-list">
  <li *ngFor="let user of users">
    <img src="{{ user.avatar_url }}" alt="{{ user.login }}">
    <h2>{{ user.login }}</h2>
    <p>{{ user.url }}</p>
    <p>{{ user.html_url }}</p>
  </li>
</ul>
