<ul class="user-list">
  <li class="user-list__item" *ngFor="let user of users | paginate: config">
    <img src="{{ user.avatar_url }}" alt="{{ user.login }}" class="avatar">
    <section class="user-info">
      <h3>{{ user.login }}</h3>
    </section>
  </li>
</ul>
<div class="pagination">
  <pagination-controls
    [autoHide]="true"
    [responsive]="true"
    [id]="config.id"
    (pageChange)="handlePageChange($event)"
  ></pagination-controls>
</div>
